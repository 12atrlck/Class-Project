<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="trial.css">
</head>
<body>
    <div class="container">
        <div class="small">
            <div class="front">

            </div>

            <div class="back">

            </div>
        </div>

        <div class="big">
            <form action="">
                <div class="main">
                    <div class="name">
                        <label for=""> CARDHOLDER NAME</label>

                        <input type="text" name="" id="" placeholder="e.g. Jane Appleaseed">
                    </div>
    
                    <div class="card">
                        <label for="">CARD NUMBER</label>

                        <input type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
                    </div>
    
                    <div class="other">
                        <div class="card-details">
                            <label for="">EXP. DATE (MM/YY)</label>

                            <div class="button">
                                <input type="text" name="" id="" placeholder="MM">

                                <input type="text" name="" id="" placeholder="YY">
                            </div>
                        </div>

                        <div class="cvc">
                            <label for="">CVC</label>

                            <input type="text" name="" id="" placeholder="e.g. 123">
                        </div>
                    </div>

                    <div class="btn">
                        <button>Confirm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
