<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="trial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="small">
            <div class="front">
                <img src="Screenshot 2024-03-02 143343.png" alt="" width="100%"
                height="100%" style="border-radius: 0.75rem;">
            </div>

            <div class="back">
                <img src="Screenshot 2024-03-02 143425.png" alt="" width="100%"
                height="100%" style="border-radius: 0.75rem;">
            </div>
        </div>

        <div class="big">
            <form action="">
                <div class="main">
                    <div class="name">
                        <label for=""> CARDHOLDER NAME</label>

                        <input type="text" name="" id="" placeholder="e.g. Jane Appleaseed">
                    </div>
    
                    <div class="card">
                        <label for="">CARD NUMBER</label>

                        <input type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
                    </div>
    
                    <div class="other">
                        <div class="card-details">
                            <label for="">EXP. DATE (MM/YY)</label>

                            <div class="button">
                                <input type="text" name="" id="" placeholder="MM">

                                <input type="text" name="" id="" placeholder="YY">
                            </div>
                        </div>

                        <div class="cvc">
                            <label for="">CVC</label>

                            <input type="text" name="" id="" placeholder="e.g. 123">
                        </div>
                    </div>

                    <div class="btn">
                        <button>Confirm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
